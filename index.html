<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/application">
        <nav>
            <a href="bio.html">Bio</a>
        </nav>
       <!-- <fieldset> -->
        <legend><h2>Application Form</h2></legend>
        <p>Fill in your details</p>

        <p>
            <label for="fname">First Name</label><br>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name">
        </p>
        <p>
            <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname" placeholder="Enter last Name">
        </p>
       <p>
        <label for="gender">Gender</label><br>
        <input type="text" name="gender" id="gender" placeholder="Enter Gender">
       </p>
        <p>
            <label for="date">Date of Birth</label><br>
        <input type="date" name="" id="">
        </p>
        <p>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter email address">
        </p>
        <p>
            <label for="education">Educational level</label><br>
            <input type="text" name="education" id="education" placeholder="Select level of education">
        </p>
        <p>
            <label for="country">Country</label><br>
            <input type="text" name="country" id="country" placeholder="Select Country">
        </p>
        <p>
            <label for="sor">State/Country of Residence</label><br>
            <input type="text" name="sor" id="sor" placeholder="Enter your state of residence">
        </p>
        
        <p>
            <label for="number">Phone number</label><br>
            <input type="number" name="number" id="number" placeholder="08176545675">
        </p>
        <p>
            <label for="employmentS">Employment Status</label><br>
            <input type="text" name="employmentS" id="employmentS" placeholder="Enter employment status">
        </p>
        <p>
            <label for="school">Choice School</label><br>
            <input type="text" name="school" id="school" placeholder="Select School">
        </p>
        <p>
            <label for="course">Choose Course of Study</label><br>
            <input type="text" name="course" id="course" placeholder="Select course">
        </p>
        <p>
            <label for="hear">How did you hear about us</label><br>
            <input type="text" name="hear" id="hear" placeholder="Select channel">
        </p>
        <p>
            <label for="scholarship">Scholarship/Discount Code (optional)</label><br>
            <input type="text" name="scholarship" id="scholarship" placeholder="Scholarship or student ID">
        </p>
        <p>
            By clicking continue, I agree to terms of use and services
        </p>
        <p>
            <input type="button" value="Proceed">
        </p>
       <!-- </fieldset> -->
    </form>
